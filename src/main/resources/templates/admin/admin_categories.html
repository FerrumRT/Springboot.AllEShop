<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/admin_layout.html">
<div class="col-9" layout:fragment="admin_content">
    <div class="container-fluid">
        <div class="row">
            <div>
                <h2>Categories</h2>
            </div>
            <div class="ml-auto">
                <button type="button" class="btn btn-dark" style="background-color: #1b1e21;" data-target="#addCategory" data-toggle="modal">
                    <i class="fas fa-plus"></i>Add Category
                </button>
                <div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="addCategoryLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Category</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form th:action="@{'/addCategory'}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>NAME: </label>
                                        <input name="name" type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label>LOGO URL: </label>
                                        <input name="logo" type="text" class="form-control" placeholder="Logo URL">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Add Categories</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">LOGO URL</th>
                    <th scope="col">EDIT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row" th:text="${category.getId()}"></th>
                    <td th:text="${category.getName()}"></td>
                    <td th:text="${category.getLogoURL()}"></td>
                    <td><a th:href="@{'/admin/categories/details/'+${category.getId()}}" class="btn btn-dark" style="background-color: #1b1e21;"><i class="fas fa-edit"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
