<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/user_layout.html">

    <div class="container-fluid" layout:fragment="content">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <div class="alert alert-danger" th:if='${error!=""}' role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="alert alert-success" th:if='${success!=""}' role="alert">
                    <span th:text="${success}"></span>
                </div>
                <form th:action="@{'/auth'}" method="post">
                    <div class="form-group">
                        <label>EMAIL: </label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label th:text="#{form.password}+': '"></label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary ml-auto mt-2" style="background-color: #0b2e13; border: #0b2e13;" th:text="#{link.login}"></button>
                    <small><span th:text="#{form.login.message.part1}"></span> <a th:href="@{'/register'}" th:text="#{form.login.create}"></a> <span th:text="#{form.login.message.part2}"></span></small>
                </form>
            </div>
        </div>

    </div>

</html>
